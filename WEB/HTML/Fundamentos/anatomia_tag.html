<!-- Demonstração corpo de tag -->
<tag>
    <bla>
        <opa>Texto</opa>
        <opa>Texto</opa>
        <opa>Texto</opa>
        <opa>Texto</opa>
    </bla>
</tag>

<!-- Tags sem corpo nativas HTML --> 
<meta><br><input>
<tag /><meta /><br /><input />

<!-- Exemplo de definição de parametros -->
<tag param1="valor1" param2='valor2'>
    <!-- Corpo da Tag -->
</tag>

<tag param1="valor1" param2='valor2' />

<!-- Diretivas -->
<input type="text" v-if v-for v-else>

<!-- É possível criar uma tag com um nome qualquer -->
<Calendario></Calendario>
