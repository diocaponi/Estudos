<!-- Indica que esta sendo usado HTML5 -->
<!doctype html>

<!-- Indica que é uma página HTML -->
<html>

        <meta charset="utf-8"> <!-- Conjunto de caracteres utilizado -->
        <title>Anatomia HTML</title> <!-- Título da página -->
    </head>
    <body>
        <!--Indica o cabeçalho da página -->
        <header>
            <h1>Exercícios HTML</h1> <!--h1, h2...h6 usados para definir seções-->
        </header>
        <nav>
            <a href="/">Navegação 1</a>
        </nav>
        <section id="conteudo">
            Conteúdo
        </section>
        <aside>
            Lateral
        </aside>
        <!-- Indica o rodapé da página -->
        <footer>
            Rodapé
        </footer>
    </body>
</html>
